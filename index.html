<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>The Budget App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-primary">
    <div class="container my-5">
        <h2 class="text-center text-uppercase font-weight-bold text-white mb-5">
            The Budget App
        </h2>
        <div class="row bg-light border rounded m-0">
            <div class="col-md-6 text-center divider py-4 budget-section">
                <p class="mb-0">Your Budget for</p>
                <p class="text-primary text-uppercase font-weight-bold current-month"></p>
                <h1 class="total-budget text-danger font-weight-bold">0</h1>
                <div
                    class="income bg-success mx-auto text-light px-3 py-2 d-flex justify-content-between text-uppercase border rounded shadow amounts">
                    <span>Income</span>
                    <span class="font-weight-bold total-inc">0</span>
                </div>
                <div
                    class="expense bg-danger mx-auto text-light mt-3 px-3 py-2  d-flex justify-content-between text-uppercase align-items-center border rounded shadow amounts">
                    <span>Expenses</span>
                    <span class="badge bg-light text-danger percent">---</span>
                    <span class="font-weight-bold total-exp">0</span>
                </div>
            </div>
            <div class="col-md-6 py-4">
                <p class="text-center font-weight-bold text-uppercase text-primary mb-4">
                    Add Income / Expenses
                </p>
                <form id="addEntry">
                    <div class="form-row text-dark">
                        <div class="col-6">
                            <label for="type">Type</label>
                            <select id="type" class="form-control" required>
                                <option value="" selected>Choose type</option>
                                <option value="inc">Income</option>
                                <option value="exp">Expense</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="amount">Amount (in Rs.)</label>
                            <input type="number" class="form-control" id="amount" required>
                        </div>
                        <div class="form-group col-12">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary d-block mx-auto text-uppercase">Add</button>
                </form>
            </div>
        </div>
        <div class="row entries bg-light mx-0 mt-3 border rounded">
            <div class="col-md-6 py-4 divider entries-container">
                <p class="text-center text-success text-uppercase font-weight-bold">Income</p>
                <p class="text-center mb-0 mt-4" id="inc-empty">No incomes added</p>
                <ul class="list-group" id="inc-container">
                    <!-- <li class="list-group-item list-group-item-success d-flex flex-wrap justify-content-between align-items-center"
                        id="inc-1">
                        <p class="description mb-0">
                            Lorem ipsum dolor sit amet consectetur.
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quibusdam itaque esse deserunt
                            temporibus vero! Sapiente corrupti fuga quia excepturi architecto!
                        </p>
                        <span class="amount text-left text-lg-center">+ 50000</span>
                        <span class="remove text-right">&times;</span>
                    </li> -->
                </ul>
            </div>
            <div class="col-md-6 py-4 entries-container">
                <p class="text-center text-danger text-uppercase font-weight-bold">Expenses</p>
                <p class="text-center mb-0 mt-4" id="exp-empty">No expenses added</p>
                <ul class="list-group" id="exp-container">
                    <!-- <li class="list-group-item list-group-item-danger d-flex flex-wrap justify-content-between align-items-center"
                        id="exp-1">
                        <p class="description mb-0">
                            Lorem ipsum dolor sit amet consectetur.
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quibusdam itaque esse deserunt
                            temporibus vero! Sapiente corrupti fuga quia excepturi architecto! </p>
                        <span class="amount text-left text-lg-center">- 50000</span>
                        <span class="badge bg-light text-danger">17%</span>
                        <span class="remove text-right">&times;</span>
                    </li> -->
                </ul>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
